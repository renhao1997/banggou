<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/02registered.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/02registered.js"></script>
</head>

<body>
    <div class="box">
        <div class="t-box">
            <img src="https://s.banggo.com/pub7/images/mbshop/newImg/mbshop_new_logo2.png" alt="">
        </div>
        <div class="m-box">
            <div class="m-c-box">
                <p>手机注册</p>
            </div>
        </div>
        <div class="c-box">

            <div class="l-box">
                <div class="t-l-box">
                    <p>第二步：填写获得的激活码</p>
                </div>
                <div class="form-item username">
                    <span class="label">用户名:</span>
                    <div class="content">
                        <input type="text" placeholder="" id="usernameID">
                        <span class="form-group__message">4-20个字符，一旦注册成功会员名将不能修改。</span>
                        <span class="form-error"></span>
                    </div>
                </div>
                <div class="form-item tel">
                    <span class="label">手机号码:</span>
                    <div class="content">
                        <input type="text" placeholder="" id="phoneID">
                        <span class="form-group__message">请输入正确的手机号码。</span>
                        <span class="form-error"></span>
                    </div>
                </div>
                <div class="form-item passwordA"><span class="label">登录密码:</span>
                    <div class="content">
                        <input type="password" maxlength="6" placeholder="" id="passwordA">
                        <span class="form-group__message">6-16个字符，请使用字母加数字或符号的组合密码。</span>
                        <span class="form-error"></span>
                    </div>
                </div>
                <div class="form-item passwordB">
                    <span class="label">确认密码:</span>
                    <div class="content">
                        <input type="password" placeholder="" id="passwordB">
                        <span class="form-group__message">请再次输入登录密码。</span>
                        <span class="form-error"></span>
                    </div>
                </div>
                <div class="form-item username">
                    <span class="label">激活码:</span>
                    <div class="content">
                        <input type="text" placeholder="" id="usernameID">
                        <span class="form-group__message">请输入您的激活码。（此项选填）</span>
                        <span class="form-error"></span>
                    </div>
                </div>
                <div class="form-item username">
                    <span class="label">邀请人手机号码:</span>
                    <div class="content">
                        <input type="text" placeholder="" id="usernameID">
                        <span class="form-group__message">请输入邀请人账号绑定的手机号码。（此项选填）</span>
                        <span class="form-error1"></span>
                    </div>
                </div>
                <div class="registered">
                    <button class="but1">
                        <span> 同意以下协议并注册</span>
                    </button>
                    <span>手机未收到验证码？</span>
                    <a href="">重新发送</a>

                </div>
                <div class="qq">
                    <a href="https://www.banggo.com/article_58.shtml"> 《邦购用户协议》</a>
                </div>
            </div>


            <div class="r-box">
                <img src="../img/02.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
